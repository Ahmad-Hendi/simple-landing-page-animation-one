<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple landing page animation-one</title>
</head>
<body>

    <header>
        <nav>
            <h1 id="logo">Dream vacation</h1>
            <img class="hamburger" src="./images/bars-solid.svg" alt="hamburgerIcon">
        </nav>
        <!-- the place for the main photo -->
        <section>
            <div class="hero">
                <img src="./images/palaisdejustice.jpg" alt="palaisdejustice">
                <h1 class="headline">Brussels</h1>
            </div>
        </section>
    </header>
    <!-- an empty div; i will use it to make the transition  -->
    <!-- it's sepreat because i want it to be on top of everything  -->
    <div class="slider"></div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
